<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Listado De Empresas</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Lista de Empresas</h1><br>
        <!--Dibujamos la tabla-->
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Direcci√≥n</th>
                <th>Telefono</th>
                <th>NIT</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            <!--Llenamos la tabla dibujada-->
            <!--En nuestro controller, creamos en viewEmpresa un modelo con un atributo llamado emplist donde esta guardada la lista de todas las empresas-->
            <tr th:each="empresa : ${emplist}">
                <td th:text="${empresa.id}"></td>
                <td th:text="${empresa.nombre}"></td>
                <td th:text="${empresa.direccion}"></td>
                <td th:text="${empresa.telefono}"></td>
                <td th:text="${empresa.nit}"></td>
                <td><button type="button" class="btn btn-warning"><a th:href="@{/editarEmpresa}">Editar</a></button></td>
                <td><button type="button" class="btn btn-danger"><a th:href="@{/eliminarEmpresa}">Eliminar</a></button></td>
            </tr>
        </table>
        </div>

        <p th:text="${emp.getNombre()}"></p>
        <p th:text="${emp.getDireccion()}"></p>
        <p th:text="${emp.getTelefono()}"></p>
        <p th:text="${emp.getNit()}"></p>

    </body>
</html>
